<span callback-fn="loadUser(userId)" >
    <span ng-if="status == 0">
        <loading></loading>
    </span>
    <span ng-if="status == 1" style="line-height:35px!important">
        <img ng-src="{{UserInfo.Picture}}" style="width:20px;height:20px" />
        <b>{{UserInfo.FullName}}</b> |
        <span>{{UserInfo.About}}</span>
    </span>
</span>
