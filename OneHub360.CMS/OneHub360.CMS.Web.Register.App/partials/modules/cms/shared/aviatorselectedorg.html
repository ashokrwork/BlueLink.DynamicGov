<span callback-fn="loadOrganization(orgId)">
    <span ng-if="status == 0">
        <loading></loading>
    </span>
    <span ng-if="status == 1">
        <img ng-src="{{OrgInfo.LogoUrl}}" style="width:20px;height:20px;margin-top:5px!important" />
        <b>{{OrgInfo.Title}}</b> |
        <span>{{OrgInfo.PersonTitle}}</span>
    </span>
</span>
