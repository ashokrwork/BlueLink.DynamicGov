 <div ng-controller="memoActions" ng-init="InitForDraft(feedItemData.Id)" class="timeline-item warning" date-is="{{feedItemData.CreationDate | date:'fullDate'}} - {{feedItemData.CreationDate | date:'shortTime'}}">
     <h6 ><a ui-sref="viewdraftmemo({id:'{{feedItemData.FeedId}}'})">{{feedItemData.Title}}</a></h6>
     <p>
         {{feedItemData.Text1}}
     </p>
     <div class="msg">
         <small><aviatoroneline userid="{{feedItemData.FK_From}}"></aviatoroneline> > <aviatoroneline userid="{{feedItemData.FK_To}}"></aviatoroneline></small>
     </div>
 </div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">مطالعة المراسلة</h4>
            </div>
            <div class="modal-body">
                <p>المراسلة</p>
            </div>

        </div>

    </div>
</div>
