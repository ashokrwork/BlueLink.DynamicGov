<div ng-controller="memoActions" ng-init="InitForIncoming(feedItemData.Id)" class="timeline-item blue" date-is="{{feedItemData.CreationDate | date:'fullDate'}} - {{feedItemData.CreationDate | date:'shortTime'}}">
    <h6><a ui-sref="viewoutgoingmemo({id:'{{feedItemData.FeedId}}'})">{{feedItemData.Title}}</a></h6>
    <p>
        {{feedItemData.Text1}}
    </p>
    <div class="msg">
        <small><aviatoroneline userid="{{feedItemData.FK_From}}"></aviatoroneline> > <aviatoroneline userid="{{feedItemData.FK_To}}"></aviatoroneline></small>
    </div>
</div>
