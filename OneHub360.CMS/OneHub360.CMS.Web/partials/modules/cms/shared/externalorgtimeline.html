<div callback-fn="loadOrganization(orgId)">
    <div ng-if="status == 0">
        <smallloading></smallloading>
    </div>
    <div ng-if="status == -1">
        <img src="/img/components/autocomplete/nopic.png" />
        <h5>حدث خطأ في تحميل بيانات الجهة</h5>
    </div>
    <div ng-if="status == 1">
        <img ng-src="{{OrgInfo.LogoUrl}}"/>
        <h5 ng-bind="OrgInfo.Title">Loading...</h5>
        <h6 ng-bind="OrgInfo.PersonTitle"></h6>
    </div>
</div>
