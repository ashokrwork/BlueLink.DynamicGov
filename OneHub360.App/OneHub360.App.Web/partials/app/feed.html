<div class="container" ng-controller="feedController" ng-init="LoadFeeds(false)" ng-if="isLoggedIn">
    <div class="row clearfix">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="card">
                <div class="body">
                    <div class=" block-header">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12">
                                <h2>{{ pageTitle }}</h2>
                                <ul class="breadcrumb p-l-0 p-b-0 ">
                                    <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                                    <li class="breadcrumb-item active">{{ pageTitle }}</li>
                                </ul>
                            </div>
                            

                                <div class="col-lg-6 col-md-8 col-sm-12">
                                    <div class="input-group search" >
                                        <input type="text"  class="form-control" placeholder="البحث">
                                        <span class="input-group-addon" ng-click="search()">
                                            <i class="zmdi zmdi-search"></i>
                                        </span>
                                    </div>
                                </div>

                           

                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        
        
            <div class="card" ng-if="status == 0">
                <div class="body">
                    <div>
                        <loading></loading>
                    </div>
                </div>
            </div>
      

        <div class="card">
            <div class="body">

                <feeditem ng-repeat="feedItemData in feedData track by $index" template="{{feedItemData.TemplateUrl}}"></feeditem>
                <h2 ng-if="noData">لا يوجد بيانات للعرض، يرجي استخدام القائمة العلوية لانشاء محتوي</h2>

            </div>
        </div>
